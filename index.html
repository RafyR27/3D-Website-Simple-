<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <title>3D website</title>
</head>
<body>
    <header class="flex justify-center items-center">
        <div class="w-[90%] h-[80px] bg-white shadow-lg fixed top-3 rounded-[20px] z-1 lg:w-[80%]">
            <div class="flex mx-[30px] lg:mx-[100px] justify-between py-[25px]">
                <h1 class="font-semibold text-[1.2rem]">PoKus</h1>
                <a href=""><button class="font-medium bg-indigo-600 py-2 px-6 text-white rounded-full hover:bg-indigo-800 cursor-pointer">Go To PoKus</button></a>
            </div>
        </div>
    </header>



    <main class="w-full h-[150vh] md:h-[100vh] lg:h-[100vh] bg-white flex items-center justify-start">
        <div class="flex flex-col items-start justify-center pt-[350px] md:pt-0 lg:pt-0 lg:mx-[320px] mx-[50px] z-1 lg:z-0 md:z-0">
            <h1 class="text-[4rem] font-bold bg-white w-full lg:bg-transparent md:bg-transparent">PoKus</h1>
            <p class="lg:w-[60%] md:w-[50%] bg-white lg:bg-transparent md:bg-transparent">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi architecto perferendis dolor doloribus, deserunt blanditiis!</p>
            <div class="mt-[20px] text-indigo-600">
                <p id="timer" class="text-[3rem] font-medium"></p>
                <div class="flex text-[0.8rem] font-semibold italic gap-14">
                    <p>hours</p>
                    <p>minutes</p>
                    <p>seconds</p>
                </div>
            </div>
        </div>

        <spline-viewer class="absolute top-[30px] right-[7%] lg:top-[20%] lg:right-[-50%] md:right-[-40%] md:top-[150px] scale-[0.8] lg:scale-none" url="https://prod.spline.design/8eGlMXYuND12TyuV/scene.splinecode"></spline-viewer>

    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

    <script src="src/script.js"></script>
</body>
</html>
